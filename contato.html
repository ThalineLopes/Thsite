        <div class="container">

            <div class="box">

                    <img src="./imagem-contato.png"/>

        <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h2> Informe seus dados</h2>
                        </div>
                        
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="nome"> Nome </label>
                            <input id="nome" type="text" name="nome" placeholder="Digite seu nome completo" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="email"> E-mail </label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number"> Tel&nbsp; &nbsp;&nbsp;</label>
                        <input id="number" type="tel" name="tel" placeholder="(xx)xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="mensagem"> Mensagem </label>
                        <input id="msg" type="text" name="mensagem" placeholder=" Deixe sua mensagem aqui " required>
                    </div>
                    <div class="button-mensagem">
                        <button><a href="#">&nbsp;Enviar&nbsp;</a></button>
                    </div>    
                </form>
            </div>
